<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Hola Mundo</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <input type="text" id="num1" placeholder="Número 1">
    <input type="text" id="num2" placeholder="Número 2">
    <select id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <h2 id="resultado">Resultado: </h2>

    <script>
        function calcular() {
            // Aquí podrías hacer el cálculo, pero solo mostraremos "Hola Mundo"
            document.getElementById("resultado").innerText = "Resultado: Hola Mundo";
        }
    </script>
</body>
</html>
